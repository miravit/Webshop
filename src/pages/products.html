<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- icon bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <script defer src="../ts/products.ts" type="module"></script>
    <link rel="stylesheet" href="../scss/main.scss" />
    <title>Produkter</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid navbar__color">
          <a class="navbar-brand" href="../index.html">
            <i class="bi bi-heart-fill"></i>
            T-Shirt Co
          </a>
          <button class="cart__button" id="cart__icon">
            <i class="bi bi-cart cart__button--icon"></i>
          </button>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="products.html"
                  >Produkter</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="checkout.html">Kassa</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="checkout.html">Om Oss</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="wrapper">
      <div class="heroProducts" id="heroProducts">
        <h2 class="productsTitle">Produkter</h2>
      </div>
      <!-- Loops out products from JS -->
      <section id="productsContainer" class="products"></section>
      <!-- MODAL FOR SHOPPING CART! -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header modal-color">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Din varukorg är tom!
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body modal-color" id="modal-body">...</div>
            <div class="modal-footer modal-color">
              <button
                type="button"
                id="removeAllProducts"
                class="btn btn-secondary"
              >
                Töm varukorg
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Fortsätt shoppa
              </button>
              <a href="/src/pages/checkout.html">
                <button type="button" class="btn btn-secondary">
                  Till Kassan
                </button>
              </a>
              <!-- <button type="button" class="btn btn-primary">.Save changes</button> -->
            </div>
          </div>
        </div>
      </div>
      <!-- MODAL FOR PRODUCT DESCRIPTION -->
      <div
        class="modal fade"
        id="productModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title" id="productName">...</h1>
            </div>
            <div class="modal-body productmodal" id="productDescContainer">
              ...
            </div>
            <div class="modal-footer"></div>
          </div>
        </div>
      </div>
    </main>
    <footer class="information">
      <section class="contact">
        <div class="info">
          <h6>GET IN TOUCH WITH US:</h6>
          <p>T-Shirt Company, AB</p>
          <p>Polostreet 123</p>
          <p>#12345 Factory</p>
        </div>
        <div class="info">
          <p><i class="bi bi-instagram"></i>Instagram</p>
          <p><i class="bi bi-twitter"></i> Twitter</p>
          <p><i class="bi bi-facebook"></i> Facebook</p>
          <p>© Copyright T-shirt & Co</p>
        </div>
      </section>
    </footer>
  </body>
</html>

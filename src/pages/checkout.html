<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- icon bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <script defer src="../ts/checkout.ts" type="module"></script>
    <link rel="stylesheet" href="../scss/main.scss" />
    <title>Kassa</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid navbar__color">
          <a class="navbar-brand" href="../index.html">
            <i class="bi bi-heart-fill"></i>
            T-Shirt Co
          </a>
          <button class="cart__button" id="cart__icon">
            <i class="bi bi-cart cart__button--icon"></i>
          </button>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="checkout.html"
                  >Kassa</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="products.html">Produkter</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">Om Oss</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="wrapper" id="mainWrapper">
      <h3 class="productPageTitle">Kassa</h3>
      <section class="checkout-container" id="orderConfirmation">
        <div id="checkout-cart" class="checkoutCart"></div>
        <div class="checkout-form">
          <form id="checkoutForm">
            <div class="m-3">
              <label for="name" class="form-label">Förnamn: </label>
              <input
                type="text"
                value=""
                class="form-control"
                id="name"
                placeholder="Förnamn"
                required
              />
            </div>
            <div class="m-3">
              <label for="lastname" class="form-label">Efternamn: </label>
              <input
                type="text"
                class="form-control"
                id="lastname"
                placeholder="Efternamn"
                required
              />
            </div>
            <div class="m-3">
              <label for="email" class="form-label">Mailadress: </label>
              <input
                for="email"
                type="email"
                class="form-control"
                id="email"
                name="email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                required
                placeholder="Mailadress"
              />
            </div>
            <div class="m-3">
              <label for="adress" class="form-label">Adress: </label>
              <input
                type="text"
                class="form-control"
                id="adress"
                placeholder="Adress"
                required
              />
            </div>
            <div class="m-3">
              <label for="city" class="form-label">Postort: </label>
              <input
                type="text"
                class="form-control"
                id="city"
                placeholder="Postort"
                required
              />
            </div>
            <div class="m-3">
              <label for="zipcode" class="form-label">Postnummer: </label>
              <input
                type="text"
                class="form-control"
                id="zipcode"
                placeholder="Postnummer"
                required
              />
            </div>
            <button id="checkoutFormBtn" type="submit">Till betalning</button>
          </form>
        </div>
        <div class="checkout-form" id="payment">
          <div class="checkout-form__choice" id="payment__choice"></div>
          <div class="checkout-form__choosen" id="payment__choosen"></div>
        </div>
      </section>
    </main>
    <footer class="information">
      <section class="contact">
        <div class="info">
          <h6>GET IN TOUCH WITH US:</h6>
          <p>T-Shirt Company, AB</p>
          <p>Polostreet 123</p>
          <p>#12345 Factory</p>
        </div>
        <div class="info">
          <p><i class="bi bi-instagram"></i>Instagram</p>
          <p><i class="bi bi-twitter"></i> Twitter</p>
          <p><i class="bi bi-facebook"></i> Facebook</p>
          <p>© Copyright T-shirt & Co</p>
        </div>
      </section>
    </footer>
    <!-- Shopping cart modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header modal-color">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Din varukorg är tom!
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body modal-color" id="modal-body">...</div>
          <div class="modal-footer modal-color">
            <button
              type="button"
              id="removeAllProducts"
              class="btn btn-secondary"
            >
              Töm varukorg
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fortsätt shoppa
            </button>
            <a href="/src/pages/checkout.html">
              <button type="button" class="btn btn-secondary">
                Till Kassan
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
